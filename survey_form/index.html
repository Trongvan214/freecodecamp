<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <div id="form">
            <header>
                <h1 id="title">Survey Form</h1>
                <p id="description">-Tell me about yourself</p>
            </header>
            <div id="form-body">
                <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
                    <div class="left-side">
                        <div class="row">
                            <div class="left-tab">
                                <label id="name-label" for="name">* Name: </label>
                            </div>
                            <div class="right-tab">
                                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="left-tab">
                                <label id="email-label" for="email">* Email: </label>
                            </div>
                            <div class="right-tab">
                                <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="left-tab">
                                <label id="number-label" for="age">* Age: </label>
                            </div>
                            <div class="right-tab">
                                <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
                            </div>
                        </div>
                        <div class="row">
                            <div class="dropdown-label">
                                <label for="currentPos">What's your current employement status?</label>
                            </div>
                            <div class="dropdown-select">
                                <select id="dropdown">
                                    <option disabled value>Select an option</option>
                                    <option  value="student">Student</option>
                                    <option value="fulljob">Full Time Job</option>
                                    <option value="partjob">Part Time Job</option>
                                    <option value="noanswer">Prefer not to say</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                                <div class="radio-label">
                                    <label>Do you like your job?</label>
                                </div>
                                <div class="radio-group">
                                    <ul>
                                        <li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio"></label></li>
                                        <li class="radio"><label>No<input name="radio-buttons" value="2" type="radio"></label></li>
                                        <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio"></label></li>
                                    </ul>
                                </div>
                            </div>
                    </div>
                    <div class="right-side">
                        <div class="row">
                            <div class="checkbox-label">
                                <label for="preferences">Things you want to learn how to do (Check all that apply): </label>
                            </div>
                            <div class="checkbox-group">
                                <ul id="preferences" style="list-style: none;">
                                    <li><label><input name="prefer" value="1" type="checkbox">Code</label></li>
                                    <li><label><input name="prefer" value="2" type="checkbox">Sing</label></li>
                                    <li><label><input name="prefer" value="3" type="checkbox">Dance</label></li>
                                    <li><label><input name="prefer" value="4" type="checkbox">Swim</label></li>
                                    <li><label><input name="prefer" value="5" type="checkbox">Rap</label></li>
                                    <li><label><input name="prefer" value="6" type="checkbox">Play an instrument</label></li>
                                    <li><label><input name="prefer" value="7" type="checkbox">Beatbox</label></li>
                                    <li><label><input name="prefer" value="8" type="checkbox">Gymnastics</label></li>
                                    <li><label><input name="prefer" value="9" type="checkbox">Draw</label></li>
                                    <li><label><input name="prefer" value="10" type="checkbox">Beatbox</label></li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="textarea-label">
                                <label>Feel free to tell me more about yourself</label>
                            </div>
                            <div class="textarea">
                                <textarea class="input-field" name="comment" placeholder="Enter your comment here..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="submit-button">
                        <button id="submit" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
